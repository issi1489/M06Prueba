<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<body>



    <h2 class="text-center">Login</h2>

    <div class="row">
        <div class="col-md-12 text-center">
            <p>Por favor, utilice el siguiente formulariopara ingresar:</p>
        </div>
    </div>

    <form action="." method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 text-right">{{ form.nombre_usuario.label }}:</div>
            <div class="col-md-6 text-left">{{ form.nombre_usuario }}</div>
        </div>
        <div class="row">
            <div class="col-md-6 text-right">{{ form.password.label }}:</div>
            <div class="col-md-6 text-left">{{ form.password }} </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center" style="margin-top: 1rem;">
                <p><input type="submit" value="Ingresar"></p>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
